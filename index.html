<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Diagnóstico Capilar - Doutor Jean</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2A5470;
            --secondary: #4C8BA8;
            --accent: #FF6B6B;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            padding: 15px;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        #progress {
            height: 6px;
            background: #e0e0e0;
        }

        #progressBar {
            height: 100%;
            width: 0;
            background: var(--secondary);
            transition: width 0.3s ease;
        }

        .question {
            display: none;
            padding: 20px;
        }

        .question.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        h3 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.3rem;
            line-height: 1.4;
            padding: 0 10px;
        }

        .option {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f8f9fa;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-user-select: none;
            user-select: none;
        }

        .option:hover,
        .option:focus {
            transform: translateY(-2px);
            border-color: var(--secondary);
            outline: none;
        }

        #result {
            display: none;
            padding: 25px;
            text-align: center;
        }

        .result-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin: 15px 0;
        }

        #whatsappBtn {
            background: #25D366;
            color: white;
            width: calc(100% - 40px);
            padding: 16px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s ease;
        }

        #whatsappBtn:active {
            transform: scale(0.98);
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                margin: 10px auto;
                border-radius: 12px;
            }
            h3 {
                font-size: 1.1rem;
            }
            .option {
                padding: 12px;
                font-size: 0.95rem;
            }
            #whatsappBtn {
                width: 90%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz">
            <div id="progress">
                <div id="progressBar"></div>
            </div>

            <!-- Perguntas -->
            <div class="question active">
                <h3>📅 Há quanto tempo percebeu a queda capilar?</h3>
                <button class="option" onclick="nextQuestion(1)">Menos de 6 meses 🕒</button>
                <button class="option" onclick="nextQuestion(2)">6 meses a 1 ano 📆</button>
                <button class="option" onclick="nextQuestion(3)">Mais de 1 ano 📅</button>
            </div>

            <div class="question">
                <h3>💧 Nível de oleosidade do couro cabeludo?</h3>
                <button class="option" onclick="nextQuestion(1)">Normal/Seco 🌵</button>
                <button class="option" onclick="nextQuestion(2)">Levemente oleoso 🌊</button>
                <button class="option" onclick="nextQuestion(3)">Muito oleoso 🔥</button>
            </div>

            <div class="question">
                <h3>👨🦲 Histórico familiar de calvície?</h3>
                <button class="option" onclick="nextQuestion(1)">Nenhum parente 🚫</button>
                <button class="option" onclick="nextQuestion(2)">Alguns parentes 👨👦</button>
                <button class="option" onclick="nextQuestion(3)">Vários parentes 👨👩👦👦</button>
            </div>

            <div class="question">
                <h3>🔍 Estado dos folículos capilares?</h3>
                <button class="option" onclick="nextQuestion(1)">Bem definidos ✅</button>
                <button class="option" onclick="nextQuestion(2)">Alguns afinados ⚠️</button>
                <button class="option" onclick="nextQuestion(3)">Miniaturizados ❌</button>
            </div>

            <div class="question">
                <h3>💤 Qualidade do sono?</h3>
                <button class="option" onclick="nextQuestion(1)">Ótima 😴</button>
                <button class="option" onclick="nextQuestion(2)">Regular 🛌</button>
                <button class="option" onclick="nextQuestion(3)">Ruim 😫</button>
            </div>

            <div class="question">
                <h3>🧪 Resultado de tratamentos anteriores?</h3>
                <button class="option" onclick="nextQuestion(1)">Bom resultado 👍</button>
                <button class="option" onclick="nextQuestion(2)">Pouco resultado 🤷</button>
                <button class="option" onclick="nextQuestion(3)">Sem resultado 👎</button>
            </div>

            <div class="question">
                <h3>🧠 Nível de estresse diário?</h3>
                <button class="option" onclick="nextQuestion(1)">Controlado 🧘</button>
                <button class="option" onclick="nextQuestion(2)">Moderado 😟</button>
                <button class="option" onclick="nextQuestion(3)">Muito alto 😫</button>
            </div>
        </div>

        <div id="result">
            <div class="result-card">
                <h2>🔬 Diagnóstico Completo</h2>
                <p id="diagnosisText" style="margin: 15px 0;"></p>
                <p id="treatmentText" style="font-weight: 500;"></p>
            </div>
            <button id="whatsappBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" fill="currentColor"/>
                </svg>
                Enviar para Dr. Jean
            </button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;
        const totalQuestions = document.querySelectorAll('.question').length;

        function updateProgress() {
            const progress = ((currentQuestion + 1) / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function nextQuestion(value) {
            score += parseInt(value);
            document.querySelector('.question.active').classList.remove('active');
            currentQuestion++;

            if(currentQuestion < totalQuestions) {
                document.querySelectorAll('.question')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';

            let treatment, severity;
            if(score <= 7) {
                treatment = "Plano de 3 Meses: Terapia Preventiva";
                severity = "Leve";
            } else if(score <= 14) {
                treatment = "Plano de 4 Meses: Tratamento Intensivo";
                severity = "Moderado";
            } else {
                treatment = "Plano de 5 Meses: Protocolo Avançado";
                severity = "Avançado";
            }

            document.getElementById('diagnosisText').innerHTML = `
                ⚖️ Nível: <strong>${severity}</strong><br>
                📊 Pontuação: <strong>${score}/21</strong>
            `;

            document.getElementById('treatmentText').textContent = treatment;

            // Configuração do WhatsApp
            const message = `*Relatório Capilar*
            
🔍 *Nível:* ${severity}
📈 *Pontuação:* ${score}/21
💊 *Tratamento:* ${treatment}`;

            document.getElementById('whatsappBtn').onclick = () => {
                window.open(`https://wa.me/553175105402?text=${encodeURIComponent(message)}`, '_blank');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.question').classList.add('active');
        });
    </script>
</body>
</html>
